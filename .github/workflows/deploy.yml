# =============================================================================
# GitHub Actions - Build & Deploy Workflow for enerby.dev
# =============================================================================
# This workflow builds the Dioxus app and deploys to Cloudflare Pages
#
# Required Secrets:
#   - CLOUDFLARE_API_TOKEN: Cloudflare API token with Pages permissions
#   - CLOUDFLARE_ACCOUNT_ID: Your Cloudflare account ID
# =============================================================================

name: Build & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Build Job - Compile Rust to WASM
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Rust (FIXED: rust-toolchain, not rust-action)
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # Cache Cargo dependencies
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Install Dioxus CLI
      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked

      # Build for production
      - name: Build Release
        run: dx build --release

      # FIXED: Correct output path for Dioxus 0.7
      # dx build outputs to: target/dx/{app_name}/release/web/public
      - name: Prepare Artifacts
        run: |
          mkdir -p dist
          cp -r target/dx/enerby_dev/release/web/public/* dist/
          ls -la dist/

      # Upload build artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ===========================================================================
  # Deploy Job - Deploy to Cloudflare Pages
  # ===========================================================================
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Download build artifacts
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: enerbydev
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Preview Deploy - For Pull Requests
  # ===========================================================================
  preview:
    name: Preview Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy Preview
        id: preview
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: enerbydev
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed! Check it out: ${{ steps.preview.outputs.url }}`
            })
