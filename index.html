<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preload Orbitron for loading screen -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <!-- Critical CSS - ONLY for loading screen, no global resets -->
    <style>
        /* Loading Screen - isolated styles that don't affect the app */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #00FFFF;
            text-shadow:
                0 0 10px #00FFFF,
                0 0 20px #00FFFF,
                0 0 30px #00FFFF;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 245, 212, 0.1);
            border-top-color: #00f5d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            letter-spacing: 0.1em;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen (visible mientras WASM carga) -->
    <div id="loading-screen">
        <div class="loading-brand">enerby.dev</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING...</div>
    </div>

    <!-- Dioxus monta aquÃ­ -->
    <div id="main"></div>

    <script>
        // Ocultar loading cuando Dioxus monta
        const observer = new MutationObserver(() => {
            const main = document.getElementById('main');
            if (main && main.children.length > 0) {
                document.getElementById('loading-screen').classList.add('hidden');
                observer.disconnect();
            }
        });
        observer.observe(document.getElementById('main'), { childList: true, subtree: true });

        // Fallback 10s
        setTimeout(() => {
            const ls = document.getElementById('loading-screen');
            if (ls && !ls.classList.contains('hidden')) ls.classList.add('hidden');
        }, 10000);
    </script>
</body>

</html>
