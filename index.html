<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Critical CSS - Inline to prevent FOUC -->
    <style>
        /* Base styles - matching theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background-color: #0a0a0f;
            color: #e0e0e0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Loading Screen Container */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Logo/Brand */
        .loading-brand {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5d4 0%, #ff00ff 50%, #00f5d4 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
            margin-bottom: 2rem;
        }

        /* Spinner Animation */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 245, 212, 0.1);
            border-top-color: #00f5d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            letter-spacing: 0.1em;
        }

        /* Animations */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes gradient-shift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Main content starts hidden */
        #main {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        #main.loaded {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Loading Screen (shown while WASM loads) -->
    <div id="loading-screen">
        <div class="loading-brand">enerby.dev</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING...</div>
    </div>

    <!-- Main App Container (Dioxus mounts here) -->
    <div id="main"></div>

    <!-- Script to hide loading screen when app is ready -->
    <script>
        // Hide loading screen when Dioxus app is mounted
        const observer = new MutationObserver((mutations) => {
            const main = document.getElementById('main');
            if (main && main.children.length > 0) {
                // App has rendered content
                document.getElementById('loading-screen').classList.add('hidden');
                main.classList.add('loaded');
                observer.disconnect();
            }
        });

        observer.observe(document.getElementById('main'), {
            childList: true,
            subtree: true
        });

        // Fallback: hide loading screen after timeout (in case of issues)
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
                loadingScreen.classList.add('hidden');
                document.getElementById('main').classList.add('loaded');
            }
        }, 10000); // 10 second fallback
    </script>
</body>

</html>
